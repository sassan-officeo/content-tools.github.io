<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://officeopro.com/wp-content/uploads/2020/06/cropped-carre-orange@4xfixed-1-32x32.png" sizes="32x32" />
    <title>Générateur de sommaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .list-summary-wrapper {
        display: flex;
        justify-content: center;
        }
        .list-summary-wrapper .list-summary-box {
            background-color: #f6f6f6;
            padding: 30px 60px;
        }
        .list-summary-wrapper .list-summary-box .list-summary-title {
            font-weight: 700;
            font-size: 24px;
            padding-bottom: 0;
        }
        .list-summary-wrapper .list-summary-box .list-summary {
            padding-left: 0;
            margin-bottom: 0;
        }
        li {
            display: list-item;
            text-align: -webkit-match-parent;
            unicode-bidi: isolate;
        }
        .list-summary-wrapper .list-summary-box .list-summary li a {
            text-decoration: none;
            border-bottom: inherit;
            color: inherit;
            cursor: pointer;
        }
        a {
            color: #ff7620;
        }
        .form-group {
            display: flex;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 200px;
        }
        .form-group input {
            flex: 1;
        }
        .configuration-sommaire {
            margin-bottom: 20px;
        }
        .generate-button {
            margin-left: 10px;
        }
        h2 {
            display: block;
            color: #333;
            text-align: center;
        }
        .menu-button {
          display: block;
          float: left;
          border-radius: 5px;
          background-color: #646464;
          font-size: 15px;
          color: #ffffff;
          border: none;
          padding: 10px;
          text-align: center;
          cursor: pointer;
      }
      .menu-button:hover {
          background-color: #ff6200;
      }
      .tool-title {
        text-align: center;
        margin-bottom: 20px;
        margin-bottom: 50px;
      }
</style>
</head>
<button class="menu-button" onclick="window.location.href='../index.html'"><</button>
<body>
    <h1 class="tool-title">Générateur de sommaire</h1>
    <textarea name="summary" id="summary"></textarea>
    <button class="generate-button" onclick="generateSummary()">Générer le sommaire</button>
    </div>
</body>
<script>
function addRow() {
    const table = document.getElementById('summaryTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();

    const cell1 = newRow.insertCell(0);
    const cell2 = newRow.insertCell(1);
    const cell3 = newRow.insertCell(2);

    const titreInput = document.createElement('input');
    titreInput.type = 'text';
    titreInput.name = 'titre';
    cell1.appendChild(titreInput);

    const idTitreInput = document.createElement('input');
    idTitreInput.type = 'text';
    idTitreInput.name = 'id-titre';
    cell2.appendChild(idTitreInput);

    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Supprimer';
    deleteButton.onclick = function () {
        deleteRow(this);
    };
    cell3.appendChild(deleteButton);
}

function deleteRow(button) {
    const row = button.parentNode.parentNode;
    row.parentNode.removeChild(row);
}

function generateSummary() {
    const table = document.getElementById('summaryTable').getElementsByTagName('tbody')[0];
    const rows = table.getElementsByTagName('tr');
    const summaryList = document.querySelector('.list-summary-wrapper .list-summary');
    summaryList.innerHTML = ''; // Clear existing summary items

    for (let i = 0; i < rows.length; i++) {
        const titre = rows[i].getElementsByTagName('input')[0].value;
        const idTitre = rows[i].getElementsByTagName('input')[1].value;

        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `#${idTitre}`;
        a.textContent = titre;

        li.appendChild(a);
        summaryList.appendChild(li);
    }
}
</script>
</body>
</html>
