<script>
function copyToClipboard(type) {
    var copyText;
    switch (type) {
        case 'pme':
            copyText = document.getElementById("codeField-pme");
            break;
        case 'ge':
            copyText = document.getElementById("codeField-ge");
            break;
        case 'pro-bono':
            copyText = document.getElementById("codeField-pro-bono");
            break;
        case 'pro-sante':
            copyText = document.getElementById("codeField-pro-sante");
            break;
        case 'pro-paralegal':
            copyText = document.getElementById("codeField-pro-paralegal");
            break;
        case 'base':
        default:
            copyText = document.getElementById("codeField-base");
            break;
    }
    copyText.style.display = 'block';
    copyText.select();
    copyText.setSelectionRange(0, 99999); // For mobile devices
    document.execCommand("copy");
    alert("Code copied to clipboard!");
    copyText.style.display = 'none';
}
</script>
